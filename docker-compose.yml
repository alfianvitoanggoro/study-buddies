services:
  web:
    build:
      context: .
      # Correct the path to your Dockerfile
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    env_file:
      - .env
    environment:
      - ENV=DEV
    # Important to bind/mount your codebase dir to /app dir for live reload
    volumes:
      - .:/app
      - /app/tmp
